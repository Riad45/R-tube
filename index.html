<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- daisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- additional styles -->

    <style>
      .active {
        background: #ff1f3d;
        color: white;
      }
    </style>
  </head>

  <body class="w-11/12 mx-auto">
    <header>
      <nav
        class="flex items-center justify-between border-b-2 border-[#17171733] py-4"
      >
        <div>
          <img class="w-9/12" src="./Assests/Logo.png" alt="" />
        </div>
        <button class="btn">Sort by View</button>
        <button class="btn bg-[#FF1F3D] text-white">Blog</button>
      </nav>

      <!-- catagory section -->

      <section
        id="category-container"
        class="flex items-center justify-center gap-5 my-5"
      >
        <button
          onclick="loadVideos()"
          id="btn-all"
          class="btn btn-sm hover:bg-[#FF1F3D] hover:text-white"
        >
          All
        </button>
      </section>
    </header>

    <main>
      <section id="video-container" class="grid grid-cols-3 gap-5">
        <!-- test -->

        <div
          class="py-20 col-span-full flex flex-col justify-center items-center text-center"
        >
          <img class="w-[120px]" src="./Assests/Icon.png" alt="" />
          <h2 class="py-6 font-bold text-4xl">
            Sorry! There is no video <br />select a category
          </h2>
        </div>
      </section>
    </main>

    <!-- scripts -->

    <script src="./scripts/script.js"></script>
  </body>
</html>
